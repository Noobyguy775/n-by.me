name: Prettier format

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      
      - name: Install tailwind plugin
        run: "npm i prettier prettier-plugin-tailwind --save-dev"

      - name: Prettify code
        uses: creyD/prettier_action@v4.6
        with:
          prettier_options: "--write ."
          same_commit: true
          prettier_plugins: "prettier-plugin-tailwindcss"
          github_token: ${{ secrets.PRETTIER_TOKEN }}
          
